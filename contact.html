<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Jaguar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #e5c07b; }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #e5c07b; }
    .contact-section {
      max-width: 800px;
      margin: 3rem auto;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #e5c07b;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    textarea { min-height: 150px; }
    button {
      background: #e5c07b;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover { background: #c9a33d; }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      margin-top: 3rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jaguar</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="models.html">Models</a>
      <a href="racing.html">Racing</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="signin.html">SignIn</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Jaguar. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you soon.');
      form.reset();
    });
  </script>
</body>
</html>
