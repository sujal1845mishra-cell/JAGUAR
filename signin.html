<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jaguar â€” Login / Sign Up</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #111;
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #000;
}
header h1 { color: #e5c07b; }
nav a { margin: 0 1rem; color: #fff; text-decoration: none; font-weight: 500; }
nav a:hover { color: #e5c07b; }
.container {
  max-width: 400px;
  margin: 3rem auto;
  background: #1c1c1c;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
}
.container h2 { text-align: center; color: #e5c07b; margin-bottom: 1rem; }
form { display: flex; flex-direction: column; }
input { margin: 0.5rem 0; padding: 0.8rem; border: none; border-radius: 5px; font-size: 1rem; background: #222; color: #fff; }
button { background: #e5c07b; border: none; padding: 0.8rem; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 1rem; }
button:hover { background: #c9a33d; }
p.switch { text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #aaa; }
p.switch a { color: #e5c07b; text-decoration: none; }
p.switch a:hover { text-decoration: underline; }
footer { text-align: center; padding: 1rem; background: #000; margin-top: 2rem; color: #aaa; }
</style>
</head>
<body>
<header>
  <h1>Jaguar</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="models.html">Models</a>
      <a href="racing.html">Racing</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="signin.html">SignIn</a>
      <a href="feedback.html">Feedback</a>
    </nav>
</header>

<div class="container" id="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <a href="home.html"><button type="submit">Login</button></a>
  </form>
  <p class="switch">Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
</div>

<div class="container" id="signup-container" style="display:none;">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div>

<footer>
  <p>&copy; 2025 Jaguar. All rights reserved.</p>
</footer>

<script>
const loginContainer = document.getElementById('login-container');
const signupContainer = document.getElementById('signup-container');

function showSignUp(){ loginContainer.style.display='none'; signupContainer.style.display='block'; }
function showLogin(){ signupContainer.style.display='none'; loginContainer.style.display='block'; }

document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Login successful (demo only)');

  window.location.href = 'home.html';

});

document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Account created successfully (demo only)');
  this.reset();
  showLogin();
});
</script>
</body>
</html>
